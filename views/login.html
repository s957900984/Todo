<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>login</title>
		<script src="js/jquery-1.11.3.min.js"></script>
		<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<link href="css/login.css" rel="stylesheet" />
	</head>

	<body>
		<img src="images/1.jpg" id="background" />
		<div class="container" style="padding-top: 100px;">
			<div class="form row">
				<form method="post" action="#" class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
					<h3 class="form-title" style="color:red">请登陆</h3>
					<div class="col-sm-9 col-md-9">
						<div class="form-group">
							<span id="tips"><%=tip %></span>
							<i class="fa fa-user fa-lg"></i>
							<input class="form-control required" type="text" placeholder="账号" name="userName" autofocus="autofocus" maxlength="20" />
						</div>
						<div class="form-group">
							<i class="fa fa-lock fa-lg"></i>
							<input class="form-control required" type="password" placeholder="密码" name="userPass" maxlength="8" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-success pull-right" value="登陆" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
